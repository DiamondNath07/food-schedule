<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food_Schedule</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Kalam&family=Lato:ital,wght@0,700;0,900;1,400&family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <!-- section A -->
      <header class="heading">
        <h1 class="food-list">Our Menu</h1>
      </header>
      <div class="foodbtns">
        <button class="meal-btn" type="button" data-id="all">all</button>
        <button class="meal-btn" type="button" data-id="breakfast">
          breakfast
        </button>
        <button class="meal-btn" type="button" data-id="lunch">lunch</button>
        <button class="meal-btn" type="button" data-id="dinner">dinner</button>
      </div>
      <!-- section B -->
      <section>
        <article class="food-tray"></article>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
