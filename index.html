<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food_Schedule</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <!-- section A -->
      <header class="heading">
        <h1 class="food-list">Our Menu</h1>
      </header>
      <div class="foodbtns">
        <button class="meal-btn" type="button">all</button>
        <button class="meal-btn" type="button">breakfast</button>
        <button class="meal-btn" type="button">lunch</button>
        <button class="meal-btn" type="button">dinner</button>
      </div>
      <!-- section B -->
      <section>
        <article class="food-tray">
          <div class="meal-specs">
            <img
              src="./images/br1-indomie-hotdog.png"
              alt="indomie and hotdog"
              class="food-pic"
            />
            <div class="description">
              <span class="name-price">
                <p class="food-name">indomie and hotdog</p>
                <p class="food-price">$5.4</p>
              </span>
              <p class="food-info">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                Numquam magni corporis recusandae ipsa, commodi exercitationem
                corrupti est eum fugiat dolor itaque dolorum quis ex velit eius
                quibusdam labore. Dolorum, corporis!
              </p>
            </div>
          </div>
        </article>
      </section>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
